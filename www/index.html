<html>
  <head>
    <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
    <!-- <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; media-src *; img-src 'self' data: content:;"
    /> -->
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta
      name="viewport"
      content="initial-scale=1, width=device-width, viewport-fit=cover"
    />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <link rel="stylesheet" type="text/css" href="css/seat.css" />
    <link rel="stylesheet" type="text/css" href="css/theatre.css" />
    <link rel="stylesheet" type="text/css" href="css/payment.css" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <title>Web Tech Cinema</title>
  </head>

  <body>
    <div>
      <nav
        class="navbar navbar-expand-lg navbar-dark bg-primary navbar-fixed-top"
      >
        <div id="user">
          <a class="navbar-brand" href="#home">WTCinema</a>
        </div>

        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarColor01"
          aria-controls="navbarColor01"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarColor01">
          <ul id="options" class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="#movie">See A Movie</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#theatre">Our Theatre</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#contacts">Contact Us</a>
            </li>
          </ul>
          <ul id="typeofuser" class="nav navbar-nav navbar-right">
            <li class="nav-item">
              <a
                class="nav-link"
                id="login"
                data-toggle="modal"
                data-target="#exampleModal"
              >
                Log In
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#signup">Sign Up</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
    <div>
      <div id="divhome"></div>
      <div class="container my-3" id="divmovie"></div>
      <div id="divtheatre"></div>
      <div id="divadmin"></div>
      <div
        class="container"
        id="divcontact"
        style="width:70%;margin:auto;padding:auto;"
      ></div>
      <div id="divlogin">
        <!-- Modal -->
        <div
          class="modal fade"
          id="exampleModal"
          tabindex="-1"
          role="dialog"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
          style="margin-top:150px;"
        >
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Log In</h5>
                <button
                  type="button"
                  class="close"
                  data-dismiss="modal"
                  aria-label="Close"
                >
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <form id="loginForm" method="POST">
                  <div class="form-group">
                    <label for="recipient-name" class="col-form-label"
                      >Username:</label
                    >
                    <input type="text" class="form-control" id="username" />
                  </div>
                  <div class="form-group">
                    <label for="message-text" class="col-form-label"
                      >Password:</label
                    >
                    <input type="password" class="form-control" id="password" />
                  </div>
                  <div class="form-group">
                    <input
                      class="btn btn-primary"
                      type="submit"
                      name="button"
                      id="submit_button"
                      value="Submit"
                    />
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div
        class="container"
        id="divsignup"
        style="width:70%;margin:auto;padding:auto;"
      ></div>
      <div class="container" id="divseat"></div>
      <div class="container" id="divpayment"></div>
      <div class="container" id="divbooking_history"></div>
      <br />
    </div>

    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/signals.min.js"></script>
    <script type="text/javascript" src="js/crossroads.min.js"></script>
    <script type="text/javascript" src="js/hasher.min.js"></script>
    <script type="text/javascript" src="js/handlebars.min.js"></script>
    <script type="text/javascript" src="js/sweetalert.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script src="js/pages/route.js"></script>
  </body>
</html>
